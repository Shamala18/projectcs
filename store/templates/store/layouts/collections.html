{% extends 'store/layouts/main.html' %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-12">
         <h1>Categories</h1> 
         
            <div class="row">
                {% for item in Category1 %}
                <div class="col-md-4">
                  <div class="card">
                     <div class="card-body">
                       <div class="Category1-image">
                        <img src="{{item.image.url}}" alt="category image"/>
                        </div>
                         <h4>{{item.name}}</h4>
                     </div>
                  </div>
                </div>
              {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
